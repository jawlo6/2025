<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="tekst">Kliknij ten tekst, aby dodac ramke.</p>
<script>
    let tekst = document.getElementById("tekst");
    tekst.addEventListener("click", function() {
        tekst.style.border = "500px solid black";
        tekst.style.textAlign = "center";
    });
</script>
</body>
</html>
