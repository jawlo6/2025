<script>
    function zamiana() {
        let obrazki=document.querySelectorAll("img");
        if( obrazki[0].src.match("2.png")) {
            obrazki[1].src="2.png";
            obrazki[0].src="1.png";
        } else {
            obrazki[1].src="1.png";
            obrazki[0].src="2.png";
        }
    }
    setInterval( zamiana, 5000);
</script>

<img src="1.png" alt="Obrazek" width="300" height="200">
<img src="2.png" alt="Obrazek" width="300" height="200">
