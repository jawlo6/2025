<style>
    table, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        text-align: center;
    }
</style>
<script>
    let i=0;

    document.writeln('<table>');
    while (i<=10) {
        document.writeln('<tr><td>'+ (i++) +'</td></tr>');
    }
    document.writeln('</table>');
</script>
