<!DOCTYPE html>
    <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, 
                                           initial-scale=1.0">
        <title>Formatowanie</title>
    </head>
    <body>
	   <p><b>Pogrubienie</b> tekstu</p>
	   <p><i>italic</i> tekst</p>
        <p>indeks dolny   H<sub>2</sub>O</p>
        <p>indeks górny   m<sup>2</sup></p>
        <p><ins>Dodany tekst</ins> do dokumentu</p>
        <p><del>skasowany </del> tekst</p>
        <p><small>małe literki</small> w tekście</p>
        <p><mark>zaznaczony</mark> tekst</p>     
        <p><strong>Ważny            </strong> tekst</p>
        <p><u>podkreślony</u> tekst</p>
        <p>nowa <br> linia</p>
        <p>&lt;</p>
        <p>&gt;</p>
        <p>Agnieszka&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Konstantynopolitańczykiewiczówna</p>
        <p>tekst <span style="color:red;">czerwony</span></p>
    </body>
</html>
