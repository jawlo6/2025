<hmtl>
<h1>Elemnt range</h1>

<form>
    <h2>Wybranie wartości liczbowej</h2><br>
    <label>Ustaw wartość liczbową:</label>1
    <input type="range", min="1", max="100", id="suwak">100
    </label>
</form> <br>

<p id="wynik"></p>

<script>
    let suwak=document.querySelector("#suwak");
    suwak.addEventListener("change", wybierz);

    function wybierz(){
        document.querySelector("#wynik").innerHTML=suwak.value;
    }

</script>
</hmtl>
