<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Fotografia artystyczna</h1>
    </header>
    
    <section class="obrazy">
        <img src="1.jpg" alt="obrazy do sprzedaży" title="1.jpg">
        <img src="2.jpg" alt="obrazy do sprzedaży" title="2.jpg">
        <img src="3.jpg" alt="obrazy do sprzedaży" title="3.jpg">
        <img src="4.jpg" alt="obrazy do sprzedaży" title="4.jpg">
        <img src="5.jpg" alt="obrazy do sprzedaży" title="5.jpg">
        <img src="6.jpg" alt="obrazy do sprzedaży" title="6.jpg">
        <img src="7.jpg" alt="obrazy do sprzedaży" title="7.jpg">
        <img src="8.jpg" alt="obrazy do sprzedaży" title="8.jpg">
        <img src="9.jpg" alt="obrazy do sprzedaży" title="9.jpg">
        <img src="10.jpg" alt="obrazy do sprzedaży" title="10.jpg">
    </section>

    <main>
        <section id="lewy">
            <h3>Zamówienie</h3>

            <label>Wybierz obraz: </label>
            <input type="file" id="plik" accept="image/jpeg"><br><br>

            <label>Liczba kopii: </label>
            <input type="number" id="kopie"><br><br>

            <label>
            <input type="radio" name="typ" value="blyszczacy" checked>
            Papier błyszczący
            </label><br>

            <label>
            <input type="radio" name="typ" value="matowy">
            Papier matowy 
            </label><br><br>

            <button onclick="dodaj()">Dodaj do koszyka</button>
        </section>

        <div id="kontyner">
        <nav>
            <ul>
                <li><a href="regulamin.html">Regulamin</a></li>
                <li><a href="uslugi.html">Usługi</a></li>
                <li><a href="https://pixabay.com">Zdjęcia</a></li>
            </ul>
        </nav>
        
        <section id="prawy">
            <h3>Koszyk</h3>
            <div id="karta"></div>
        </section>
        </div>
        
    </main>

    <footer>
        <p>Autor strony: <i>Numer 16 z dziennika</i></p>
    </footer>
    <script>
        function dodaj() {
    const plik = document.getElementById('plik').files[0]
    const numer = +document.getElementById('kopie').value
    const typ = document.querySelector('input[type=radio]:checked').value
    let cena = 0
    if (typ == "blyszczacy") {
        cena = numer * 1.5
    }
    if (typ == "matowy") {
        cena = numer * 2
    }
    const newImg = document.createElement("img")
    newImg.src = plik.name
    const newP1 = document.createElement("p")
    newP1.innerHTML = `Liczba kopii: ${numer}`
    const newP2 = document.createElement("p")
    newP2.innerHTML = `Cena: ${cena}`
    const karta = document.getElementById("karta")
    karta.appendChild(newImg)
    karta.appendChild(newP1)
    karta.appendChild(newP2)
}
    </script>
</body>
</html>
