<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombinacje selektorów</title>
    <style>
        div ~ p{
             background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>akapit1</p>
        <iframe>
            <p>aktpit2</p>
        </iframe>
    </div>
    <p>trzeci akapit</p>
    <p>czwarty akapit</p>
    <p>piąty akapit</p>
    
</body>
</html>
