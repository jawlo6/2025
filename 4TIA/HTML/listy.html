<h1>Listy</h1>

<h2>unordered list</h2>
<ul>
    <li>cofee</li>
    <li>tea</li>
    <li>milk</li>
</ul>

<h2>ordered list</h2>
<ol type="1" start="0">
    <li>cofee</li>
    <li>tea</li>
    <li>milk</li>
</ol>

<h2>nested list</h2>
<ul>
    <li>cofee</li>
    <li>tea:</li>
        <ol>
            <li>white</li>
            <li>green</li>
            <li>black</li>
        </ol>
    <li>milk</li>
</ul>

<h2>description list</h2>
<dl>
    <dt>Cofee</dt>
    <dd>black hot drink</dd>
    <dt>Milk</dt>
    <dd>white cold drink</dd>
</dl>
