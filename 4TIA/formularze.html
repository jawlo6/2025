<h1>Formularze</h1>
<h2>developer.mozilla.org</h2>

<form>
    <label for="nazwa">Opis pola</label>
    <input 
        type="password" 
        name="nazwa" 
        id="ident"
        minlegth="5"
        maxlength="10"/>

    <label>Wpisz wiek
        <input 
            type="number" 
            name="wiek" 
            id="ident2"
            min="0"
            max="130"/>
    </label>

     <legend>Choose your monster's features:</legend>

    <h2>checkbox</h2>
  <div>
    <input 
        type="checkbox" 
        id="scales" 
        name="scales" checked />
    <label for="scales">Scales</label>
  </div>
  <div>
    <input 
        type="checkbox" 
        id="horns" 
        name="horns" />
    <label for="horns">Horns</label>
  </div>
   <h2>Termin wycieczki</h2>
    <input
        type="date"
        id="start"
        name="trip-start"
        value="2018-07-22"
        min="2025-01-01"
        max="2025-12-31" />

    <h3>Wybierz obrazek</h3>
    <input 
           type="file" 
           id="avatar" 
           name="avatar" 
           accept="image/png, image/jpeg" />

    <h2>Radio button</h2>
     <input 
            type="radio" 
            name="drone" 
            value="huey" checked />
        <label for="huey">Huey</label>

    <input 
           type="radio" 
           name="drone" 
           value="dewey" />
        <label for="dewey">Dewey</label>
    
    <h2>Zakres</h2>
    <input 
           type="range" 
           name="volume" 
           min="0" 
           max="11" />
        <label for="volume">Volume (0-10)</label>
    <h2>Kolor</h2>
    <input
        type="color"
        name="background"
        value="#ff0000"
        alpha />
    <label for="background">Background color</label>
    <br><br>
    <input type="submit" value="Send Request" />
    <input type="reset" value="Reset" />
    <h2>Przycisk</h2>
    <input 
           type="button" 
           value="Add to favorites" />

</form>
