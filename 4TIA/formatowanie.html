<!DOCTYPE html>
<html>
    <head>
        <title>Formatowanie</title>
    </head>
    <body>
    <h1>To jest nagłówek h1</h1>
    <h6>To jest nagłówek h6</h6>
    <p>To jest akapit - czyli zwykły fragment tekstu</p>
 
	<p><b>Pogrubienie</b> tekstu</p>
	<p><i>italic</i> tekst pochyły</p>
    <p>indeks dolny   H<sub>2</sub>O</p>
    <p>indeks górny   m<sup>2</sup></p>
    <p><ins>Dodany tekst</ins> do dokumentu</p>
    <p><del>skasowany </del> tekst</p>
        <p><small>małe literki</small> w tekście</p>
    <p><mark>zaznaczony</mark> tekst</p>     
    <p><strong>Ważny </strong> tekst</p>
    <p><u>podkreślony</u> tekst</p>
    </body>
</html>
