<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ograniczenie zakresu typu danych</h2>

        <form>
            <label>Podaj liczbę
                <input type="number" id="num"><button id="myButton">Wyślij</button>
            </label>

        </form>
        <p id="info"></p>
        <script>
            document.querySelector("#myButton").addEventListener("click", function(e){
                e.preventDefault();
                const MIN=0; const MAX=10; var result;
                var number=document.querySelector("#num").value;
                if(number!="" && number>=MIN && number<=MAX){
                    result="Dane poprawne";
                } else {
                    result="Dane niepoprawne";
                }
                document.querySelector("#info").innerText=result;
            });
        </script>
</body>
</html>
