<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Licznik</title>
</head>
<body>


<div id="wynik" ></div>

<script>
    let liczba = 1;  // start od 1

    function zwieksz() {
        document.getElementById("wynik").textContent = liczba;
        liczba++; // zwiększ o 1
    }

    setInterval(zwieksz, 1000); // co 1 sekundę
</script>

</body>
</html>
