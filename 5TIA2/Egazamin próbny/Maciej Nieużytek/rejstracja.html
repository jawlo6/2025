<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep-rejstracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div id="boczny">
            <img src="obraz.png" alt="promocje">
            
            
            h2>Sprawdz promocje</h2>
            <table>
                
                <tr>
                    <th>co?</th>
                    <th>ile taniej?</th>
                </tr>

                <tr>
                    <td>ubrania</td>
                    <td>15%</td>
                </tr>

                <tr>
                    <td>buty</td>
                    <td>255</td>
                </tr>

            </table>
        </div>

    <header>
            <h1>Zarejestruj się w skleie</h1>

        </header>

         <main>
            <button onclick="klient()">Klient</button>
            <button onclick="adres()">Adres</button>
            <button onclick="kontakt()">Kontakt</button>

            <div id="main1">

                <p>Imie</p>
                <input type="text" name="imie" id="imie" placeholder="Wpisz dame">
                <p>Nazwisko</p>

                <input type="text" name="nazwisko" id="nazwisko">
                <p>Data Urodzenia</p>
                <input type="date" name="data" id="data">
            </div>

            <div id="main2" style="display: none;">
                
                <p>Ulica</p>
                <input type="text" name="ulica" id="ulica">
                <p>Numer</p>
                <input type="number" name="numer" id="numer">
                <p>Miasto</p>
                <input type="text" name="miasto" id="miasto">
            </div>

            <div id="main3" style="display: none;">

                <p>Numer komorkowy</p>

                <input type="tel" name="tel" id="tel"><br>

                <input type="checkbox" name="rodo" id="rodo"> <label for="rodo">Akceptuję rodo</label><br>
                <button onclick="zatwierdz()">Zatwiedź dane</button>
            </div>
        </main>

        <div id="postep">
            <div></div>

        </div>

        <footer>
            <h4>rejestracje do sklepu wykonal: Maciej Nieużytek</h4>
        </footer>

        <script src="skrypt.js"></script>

    
</body>
</html>
