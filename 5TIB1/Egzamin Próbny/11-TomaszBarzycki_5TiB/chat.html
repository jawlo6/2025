<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
<header>
    <h2>Chat</h2>
</header>    
<aside>
    <h3>Chat</h3>
    <ul>
        <li>Ogólny</li>
        <li>Tematyczne
            <ol>
                <li>Turystycny</li>
                <li>Żeglarski</li>
                <li>Filatelistyczny</li>
                <li>Hodowla zwierzątek domowych</li>
            </ol>
        </li>
    </ul>
    <h3>Uczestnicy</h3>
    <p>Jolanta Nowak</p>
    <img src="Jolka.jpg" alt="Jolanta Nowak">
    <p>Krzysztof Łukasiński</p>
    <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
</aside>
<main>
    <section id="chat">
        <div class="message Jolanta">
            <img src="Jolka.jpg" alt="Jolanta Nowak">
            <p>Cześć idziesz jutro do kina</p>
        </div> 
        <div class="message Krzysztof">
            <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
            <p>Tak! A ty?</p>
        </div>   
    </section>
    <section class="inputArea">
        <form>
            <label for="messageinput">Wpisz wiadomość:</label>
            <input type="text" id="messageinput">
            <button type="button" onclick="sendMessage()">Wyslij</button>
            <br>
            <button type="button" onclick="generateRandomReply()">Generuj losową odpowiedź</button>
        </form>
    </section>
</main>
<footer>
    <h5>Czat wykonał Tomasz Barzycki</h5>
</footer>
<script src="main.js"></script>
</body>
</html>
