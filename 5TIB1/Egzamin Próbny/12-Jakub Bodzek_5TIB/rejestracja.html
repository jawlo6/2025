<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF=8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <header>
        <h1>Fromularz rejestracyjny konferencji <em>Nasze kwiaty</em></h1>
    </header>
    <main>
        <section id="blok1" class="blok">
            <h2>Dane osobowe</h2>
            <input type="text" placeholder="Wpisz imie..." id="imie" required>
            <input type="text" placeholder="Wpisz nazwisko..." id="nazwisko" required>
            <button oneclick="przejdzDoBloku(2)">Następna karta</button>            
        </section>
        <section id="blok3" class="blok ukryty">
            <h2>Hasło do logowania</h2>
            <input type="password" placeholder="Podaj hasło" id="haslo1">
            <input type="password" placeholder="Powtórz hasło" id="haslo2">
            <button oneclick="zatwierdz()">Zatwierdź</button>
        </section>
    </main>
    <footer>
        <section>
            <video controls>
                <source src="motyl.mp4" type="video/mp4">
            </video>
        </section>
        <h3>Plan konferencji</h3>
        <table>
            <tr>
                <td>9:00 - 12:00</td>
                <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
                <td>13:00 - 15:00</td>
                <td>Targi kwiatowe</td>
            </tr>
        </table>
    </section>
    <section>
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </section>
    <section>
        <p>Formularz wykonał: Jakub Bodzek</p>
    </section>
</footer>
<script src="main.js"></script>
</body>

</html>
