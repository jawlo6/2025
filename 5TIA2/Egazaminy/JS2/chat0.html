    <script>

            "Może pójdziemy na pizzę po kinie?",
            "Który film chcesz obejrzeć?"
        ];
        function sendMessage() {
            let input = document.querySelector("#messageInput").value;
            let newmessage = document.createElement("div");
            newmessage.classList.add("message", "krzysztof");
            newmessage.innerHTML = `<img src="Krzysiek.jpg" 
                                        alt="Krzysztof Łukasiński">
                                    <p>${input}</p>`;
            document.querySelector("#chat").appendChild(newmessage);
            document.querySelector("#messageInput").value = "";
        }
