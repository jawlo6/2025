    <title>Fotografia</title>

<body>
    <header>
        <h1>Fotografia artystyczna</h1>
    </header>
    <section>
        <img src="pliki6/1.jpg" alt="obrazy do sprzedaży" title="1.jpg">
        <img src="pliki6/2.jpg" alt="obrazy do sprzedaży" title="2.jpg">

    <main>
        <section id="lewy">
            <h3>Zamówienie</h3>
            <label>

            </label>
            <br>
            <label>
                Liczba kopii: <input type="number" id="numberOfCopies">
            </label>
            <br>
            <label>
                <input type="radio" value="błyszczący" name="typeOfPaper" checked>Papier błyszczący
            </label>
            <br>
            <label>
                <input type="radio" value="matowy" name="typeOfPaper">Papier matowy
            </label>
            <br>
            <button onclick="addToCart()">Dodaj do koszyka</button>
        </section>
        <div id="container">
            <nav>
                <ul>
                    <li><a href="regulamin.html">Regulamin</a></li>
                    <li><a href="uslugi.html">Usługi</a></li>
                    <li><a href="https://pixabay.com">Zdjęcia</a></li>
                </ul>
            </nav>
            <section id="prawy">
                <h3>Koszyk</h3>
                <div id="cart"></div>
            </section>
        </div>
