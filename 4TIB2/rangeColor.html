<form>
    <label>Ustaw wartość liczbową:<br>0
        <input type="range" min="0" max="255" id="zakres">255
    </label>
</form> <br>
<p id="wynik">Akapit</p>
<script>
    let zakres = document.querySelector("#zakres");
    zakres.addEventListener("change", wybierz);
    function wybierz(){
        let akapit=document.querySelector("#wynik");
        akapit.style.color= `rgb( ${zakres.value},0,0)`;
    }  
</script>
