<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>wybierz kolor <br>
            <input type="range" min="0" max="255" id="zakres">
        </label>
    </form><br>
    <div>div</div>

    <script>
        let zakres = document.querySelector("#zakres");
        let div = document.querySelector("div");

        zakres.addEventListener("input", wybierz);

        function wybierz() {
            div.style.background = `rgb(${zakres.value}, 0, 0)`;
        }
    </script>
</body>
</html>
