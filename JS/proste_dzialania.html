<form name="formularz">

    <i>Podaj drug¹ liczbê: <input type="number" name="liczba2" id="liczba2"></i><br>
	<button  onClick="f(1)">DODAWANIE</button>

<script>
    function f(operacja){

        let liczba2=parseInt(document.querySelector("#liczba2").value);
        console.log( liczba1, liczba2 );
        if( isNaN(liczba1) || isNaN(liczba2) ){
            wynik="Proszê uzupe³niæ obie liczby";
        }else{
            switch(operacja){
                case 1:
                    wynik=liczba1+liczba2; //dodawania
                    break;
                case 2:
                    wynik=liczba1-liczba2; // odejmowanie
                    break;
                case 3:
                    wynik=liczba1*liczba2; //mno¿enie   
                    break;
                case 4:
                    if(liczba2==0){
                        wynik="Nie dzielimy przez zero";
                    }else{
                        wynik=liczba1/liczba2;
                    }
            }        
        }
        let rezult=document.querySelector("#wynik");
        
        rezult.innerHTML=wynik;

    }
</script>
