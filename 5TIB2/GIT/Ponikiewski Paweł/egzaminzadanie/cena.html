<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>

    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>

    <section id="lewy">
        <h2>Menu</h2>
        <ul>
            <li><a href="mieszamy.html">Mieszamy</a></li>
            <li><a href="cena.html">Wyceniamy</a></li>
        </ul>
    </section>

    <section id="srodkowy">
        <h2>Zapotrzebowanie na farbę</h2>

        <label for="powierzchnia">Powierzchnia malowania (m<sup>2</sup>): </label>
        <input type="number" id="powierzchnia" name="powierzchnia" min="1">
        <button onclick="policz()">Policz</button>

        <p id="wynik"></p>

        <script>
            function policz() {
                const p = document.getElementById('powierzchnia').value;
                if (p > 0) {
                    const litry = p / 10;
                    document.getElementById('wynik').textContent =
                        "Potrzebujesz około " + litry.toFixed(2) + " litrów farby.";
                } else {
                    document.getElementById('wynik').textContent = "Podaj poprawną wartość powierzchni.";
                }
            }
        </script>
    </section>

    <section id="prawy">
        <img src="obraz.png" alt="Próbki farb">
    </section>

    <footer>
        <h3>MALARZ</h3>
        <p>Stronę opracował: Paweł Ponikiewski</p>
    </footer>

</body>
</html>
